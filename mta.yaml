_schema-version: 3.3.0
ID: invoice_process
description: A simple CAP project.
version: 1.0.0
modules:
- name: invoice_process-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: invoice_process-db
  - name: uaa_invoice_process
  - name: nvidia-api-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: invoice_process-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: invoice_process-db
  parameters:
    buildpack: nodejs_buildpack
- name: invoice_process-destination-content
  type: com.sap.application.content
  requires:
  - name: invoice_process-destination-service
    parameters:
      content-target: true
  - name: invoice_process_html_repo_host
    parameters:
      service-key:
        name: invoice_process_html_repo_host-key
  - name: uaa_invoice_process
    parameters:
      service-key:
        name: uaa_invoice_process-key
  - name: nvidia-api-destination
  parameters:
    content:
      instance:
        destinations:
        - Name: InvoiceProcessing_invoice_process_html_repo_host
          ServiceInstanceName: invoice_process-html5-app-host-service
          ServiceKeyName: invoice_process_html_repo_host-key
          sap.cloud.service: InvoiceProcessing
        - Authentication: OAuth2UserTokenExchange
          Name: InvoiceProcessing_uaa_invoice_process
          ServiceInstanceName: invoice_process-xsuaa-service
          ServiceKeyName: uaa_invoice_process-key
          sap.cloud.service: InvoiceProcessing
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: invoice_process-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: invoice_process_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comrtinvoiceprocessor.zip
      name: comrtinvoiceprocessor
      target-path: resources/
- name: comrtinvoiceprocessor
  type: html5
  path: app/invoiceprocessor
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: invoice_process-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: invoice_process-sch
    service: hana
    service-name: invoice_process-hdi
    service-plan: hdi-shared
- name: invoice_process-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: invoice_process-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: invoice_process-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: invoice_process_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: invoice_process-html5-app-host-service
    service-plan: app-host
- name: uaa_invoice_process
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: invoice_process-xsuaa-service
    service-plan: application
- name: nvidia-api-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
